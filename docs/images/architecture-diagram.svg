<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>

  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#1e293b" text-anchor="middle">PVEScriptsLocal Custom Import Architecture</text>

  <!-- GitHub Section -->
  <rect x="50" y="80" width="200" height="180" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="110" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">GitHub Repository</text>

  <!-- GitHub Icon -->
  <circle cx="150" cy="150" r="30" fill="#1e293b"/>
  <path d="M150 128 C138 128 128 138 128 150 C128 159.5 134 167.5 142.5 170.5 C143.5 170.7 144 170 144 169.5 L144 165.5 C138 167 137 163 137 163 C136 161 134.5 160 134.5 160 C132.5 158.5 134.5 158.5 134.5 158.5 C137 158.7 138 161 138 161 C140 164 143.5 163 144.5 162.5 C144.7 161 145.2 160 146 159.5 C141 159 135.5 157 135.5 149 C135.5 146.5 136.5 144.5 138 143 C137.7 142 137 139.5 138.2 136 C138.2 136 140 135.5 144 138 C146 137.5 148 137.2 150 137.2 C152 137.2 154 137.5 156 138 C160 135.5 161.8 136 161.8 136 C163 139.5 162.3 142 162 143 C163.5 144.5 164.5 146.5 164.5 149 C164.5 157 159 159 154 159.5 C155 160.2 156 161.5 156 163.5 L156 169.5 C156 170 156.5 170.7 157.5 170.5 C166 167.5 172 159.5 172 150 C172 138 162 128 150 128" fill="#ffffff"/>

  <text x="150" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Source Code</text>
  <text x="150" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">pvescripts.json</text>
  <text x="150" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Custom Install Scripts</text>

  <!-- CLI Tool -->
  <rect x="50" y="320" width="200" height="120" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="350" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">CLI Import Tool</text>
  <text x="150" y="380" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">pvescripts-import</text>
  <rect x="70" y="395" width="160" height="25" rx="4" fill="#1e293b"/>
  <text x="150" y="412" font-family="monospace" font-size="10" fill="#a6e3a1" text-anchor="middle">import | list | update</text>

  <!-- Web UI -->
  <rect x="50" y="500" width="200" height="120" rx="12" fill="#ffffff" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="530" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Web Interface</text>

  <!-- Browser icon -->
  <rect x="115" y="545" width="70" height="50" rx="4" fill="#f0f9ff" stroke="#0ea5e9"/>
  <rect x="115" y="545" width="70" height="12" rx="4 4 0 0" fill="#0ea5e9"/>
  <circle cx="122" cy="551" r="2" fill="#ffffff"/>
  <circle cx="130" cy="551" r="2" fill="#ffffff"/>
  <circle cx="138" cy="551" r="2" fill="#ffffff"/>

  <!-- Import Engine -->
  <rect x="350" y="200" width="300" height="300" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="350" y="200" width="300" height="40" rx="12 12 0 0" fill="#f1f5f9"/>
  <text x="500" y="227" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Import Engine</text>

  <!-- Engine Components -->
  <rect x="370" y="260" width="120" height="50" rx="6" fill="#dbeafe"/>
  <text x="430" y="290" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">URL Parser</text>

  <rect x="510" y="260" width="120" height="50" rx="6" fill="#dcfce7"/>
  <text x="570" y="290" font-family="system-ui, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Project Detector</text>

  <rect x="370" y="330" width="120" height="50" rx="6" fill="#fef3c7"/>
  <text x="430" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#b45309" text-anchor="middle">Manifest Generator</text>

  <rect x="510" y="330" width="120" height="50" rx="6" fill="#fce7f3"/>
  <text x="570" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#be185d" text-anchor="middle">Script Generator</text>

  <rect x="440" y="400" width="120" height="50" rx="6" fill="#e0e7ff"/>
  <text x="500" y="430" font-family="system-ui, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Registry Manager</text>

  <!-- Supported OS -->
  <rect x="370" y="465" width="260" height="25" rx="4" fill="#f8fafc"/>
  <text x="390" y="482" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">OS:</text>
  <rect x="410" y="468" width="60" height="18" rx="9" fill="#dc2626"/>
  <text x="440" y="481" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Debian 13</text>
  <rect x="480" y="468" width="70" height="18" rx="9" fill="#ea580c"/>
  <text x="515" y="481" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Ubuntu 24.04</text>
  <rect x="560" y="468" width="60" height="18" rx="9" fill="#0ea5e9"/>
  <text x="590" y="481" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Alpine 3.23</text>

  <!-- PVEScriptsLocal -->
  <rect x="750" y="200" width="200" height="300" rx="12" fill="#ffffff" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <rect x="750" y="200" width="200" height="40" rx="12 12 0 0" fill="#dcfce7"/>
  <text x="850" y="227" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#166534" text-anchor="middle">PVEScriptsLocal</text>

  <!-- PVE Components -->
  <rect x="770" y="260" width="160" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="850" y="285" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">json/custom/*.json</text>

  <rect x="770" y="315" width="160" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="850" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">custom-ct/*.sh</text>

  <rect x="770" y="370" width="160" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="850" y="395" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">data/custom-imports.json</text>

  <!-- Next.js App -->
  <rect x="770" y="430" width="160" height="55" rx="6" fill="#0f172a"/>
  <text x="850" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle">Next.js App</text>
  <text x="850" y="475" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Port 3000</text>

  <!-- Proxmox VE -->
  <rect x="750" y="560" width="200" height="100" rx="12" fill="#e76f00" filter="url(#shadow)"/>
  <text x="850" y="595" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Proxmox VE</text>
  <text x="850" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#fef3c7" text-anchor="middle">Deploy Containers &amp; VMs</text>

  <!-- Arrows -->
  <!-- GitHub to Engine -->
  <path d="M250 170 L340 350" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="250" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" transform="rotate(-55 280,250)">fetch</text>

  <!-- CLI to Engine -->
  <path d="M250 380 L340 350" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Web to Engine -->
  <path d="M250 560 L340 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Engine to PVE Scripts -->
  <path d="M660 350 L740 350" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="700" y="340" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">save</text>

  <!-- PVE Scripts to Proxmox -->
  <path d="M850 510 L850 550" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="870" y="535" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">deploy</text>

  <!-- Legend -->
  <rect x="50" y="640" width="300" height="45" rx="6" fill="#f1f5f9"/>
  <text x="70" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Legend:</text>
  <line x1="120" y1="657" x2="150" y2="657" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="165" y="661" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Data Flow</text>
  <rect x="230" y="650" width="14" height="14" rx="2" fill="#dcfce7" stroke="#22c55e"/>
  <text x="250" y="661" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Primary</text>
  <rect x="300" y="650" width="14" height="14" rx="2" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="320" y="661" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Storage</text>
</svg>
