<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Dialog Box -->
  <rect x="100" y="40" width="600" height="420" rx="12" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Header -->
  <rect x="100" y="40" width="600" height="60" rx="12" fill="#ffffff"/>
  <rect x="100" y="88" width="600" height="12" fill="#ffffff"/>

  <!-- Package Icon -->
  <circle cx="140" cy="70" r="16" fill="#f0f9ff"/>
  <path d="M132 70 L140 64 L148 70 L148 76 L140 82 L132 76 Z" fill="none" stroke="#0ea5e9" stroke-width="2"/>
  <path d="M140 70 L140 82 M132 70 L148 70" stroke="#0ea5e9" stroke-width="2"/>

  <!-- Title -->
  <text x="165" y="66" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Import Custom Script</text>
  <text x="165" y="84" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Import a GitHub repository to deploy as a PVE container or VM.</text>

  <!-- Close button -->
  <circle cx="670" cy="70" r="12" fill="#f1f5f9"/>
  <path d="M665 65 L675 75 M675 65 L665 75" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>

  <!-- Divider -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Success Icon and Message -->
  <circle cx="400" cy="170" r="40" fill="#dcfce7"/>
  <circle cx="400" cy="170" r="32" fill="#22c55e"/>
  <path d="M385 170 L395 180 L418 157" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <text x="400" y="235" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b" text-anchor="middle">Import Successful!</text>
  <text x="400" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Successfully imported FirewallAudit</text>

  <!-- Details Card -->
  <rect x="180" y="285" width="440" height="100" rx="8" fill="#f8fafc"/>

  <!-- Details Grid -->
  <text x="205" y="315" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">Name:</text>
  <text x="305" y="315" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">FirewallAudit</text>

  <text x="205" y="342" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">Slug:</text>
  <rect x="305" y="328" width="100" height="22" rx="4" fill="#e2e8f0"/>
  <text x="355" y="343" font-family="monospace" font-size="12" fill="#475569" text-anchor="middle">firewallaudit</text>

  <text x="205" y="370" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">Type:</text>
  <text x="305" y="370" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">nodejs</text>

  <!-- Helper text -->
  <text x="400" y="408" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Your script is now available in the "Custom" category.</text>

  <!-- Divider -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Footer Button -->
  <rect x="560" y="432" width="100" height="36" rx="8" fill="#0ea5e9"/>
  <text x="610" y="455" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Done</text>
</svg>
