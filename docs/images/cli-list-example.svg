<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Terminal Background -->
  <rect width="900" height="550" fill="#1e1e2e"/>

  <!-- Terminal Header Bar -->
  <rect x="20" y="20" width="860" height="35" rx="8" fill="#313244"/>
  <rect x="20" y="43" width="860" height="12" fill="#313244"/>

  <!-- Window Controls -->
  <circle cx="45" cy="37" r="7" fill="#f38ba8"/>
  <circle cx="70" cy="37" r="7" fill="#fab387"/>
  <circle cx="95" cy="37" r="7" fill="#a6e3a1"/>

  <!-- Terminal Title -->
  <text x="450" y="42" font-family="monospace" font-size="13" fill="#cdd6f4" text-anchor="middle">pvescripts-import list — bash</text>

  <!-- Terminal Content -->
  <rect x="20" y="55" width="860" height="475" rx="0 0 8 8" fill="#1e1e2e"/>

  <!-- Command -->
  <text x="40" y="90" font-family="monospace" font-size="14">
    <tspan fill="#a6e3a1">user@proxmox</tspan><tspan fill="#cdd6f4">:</tspan><tspan fill="#89b4fa">~</tspan><tspan fill="#cdd6f4">$ </tspan><tspan fill="#f5e0dc">pvescripts-import list</tspan>
  </text>

  <!-- Header -->
  <text x="40" y="130" font-family="monospace" font-size="16" fill="#94e2d5">=== Custom Imported Scripts ===</text>

  <!-- Script 1 -->
  <text x="60" y="170" font-family="monospace" font-size="14" fill="#f5e0dc" font-weight="bold">firewallaudit</text>
  <text x="80" y="195" font-family="monospace" font-size="13" fill="#6c7086">Source: </text>
  <text x="160" y="195" font-family="monospace" font-size="13" fill="#89b4fa">https://github.com/b0bfranklin/FirewallAudit</text>
  <text x="80" y="215" font-family="monospace" font-size="13" fill="#6c7086">Branch: </text>
  <text x="160" y="215" font-family="monospace" font-size="13" fill="#cdd6f4">main</text>
  <text x="80" y="235" font-family="monospace" font-size="13" fill="#6c7086">Imported: </text>
  <text x="175" y="235" font-family="monospace" font-size="13" fill="#cdd6f4">2024-12-24T10:30:00Z</text>

  <!-- Script 2 -->
  <text x="60" y="285" font-family="monospace" font-size="14" fill="#f5e0dc" font-weight="bold">my-dashboard</text>
  <text x="80" y="310" font-family="monospace" font-size="13" fill="#6c7086">Source: </text>
  <text x="160" y="310" font-family="monospace" font-size="13" fill="#89b4fa">https://github.com/user/dashboard-app</text>
  <text x="80" y="330" font-family="monospace" font-size="13" fill="#6c7086">Branch: </text>
  <text x="160" y="330" font-family="monospace" font-size="13" fill="#cdd6f4">production</text>
  <text x="80" y="350" font-family="monospace" font-size="13" fill="#6c7086">Imported: </text>
  <text x="175" y="350" font-family="monospace" font-size="13" fill="#cdd6f4">2024-12-23T14:15:00Z</text>

  <!-- Script 3 -->
  <text x="60" y="400" font-family="monospace" font-size="14" fill="#f5e0dc" font-weight="bold">api-gateway</text>
  <text x="80" y="425" font-family="monospace" font-size="13" fill="#6c7086">Source: </text>
  <text x="160" y="425" font-family="monospace" font-size="13" fill="#89b4fa">https://github.com/company/api-gateway</text>
  <text x="80" y="445" font-family="monospace" font-size="13" fill="#6c7086">Branch: </text>
  <text x="160" y="445" font-family="monospace" font-size="13" fill="#cdd6f4">v2.0</text>
  <text x="80" y="465" font-family="monospace" font-size="13" fill="#6c7086">Imported: </text>
  <text x="175" y="465" font-family="monospace" font-size="13" fill="#cdd6f4">2024-12-22T09:00:00Z</text>

  <!-- New prompt -->
  <text x="40" y="510" font-family="monospace" font-size="14">
    <tspan fill="#a6e3a1">user@proxmox</tspan><tspan fill="#cdd6f4">:</tspan><tspan fill="#89b4fa">~</tspan><tspan fill="#cdd6f4">$ </tspan><tspan fill="#f5c2e7">▌</tspan>
  </text>
</svg>
