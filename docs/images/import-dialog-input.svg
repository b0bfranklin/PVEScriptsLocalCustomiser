<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Dialog Box -->
  <rect x="100" y="40" width="600" height="420" rx="12" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Header -->
  <rect x="100" y="40" width="600" height="60" rx="12" fill="#ffffff"/>
  <rect x="100" y="88" width="600" height="12" fill="#ffffff"/>

  <!-- Package Icon -->
  <circle cx="140" cy="70" r="16" fill="#f0f9ff"/>
  <path d="M132 70 L140 64 L148 70 L148 76 L140 82 L132 76 Z" fill="none" stroke="#0ea5e9" stroke-width="2"/>
  <path d="M140 70 L140 82 M132 70 L148 70" stroke="#0ea5e9" stroke-width="2"/>

  <!-- Title -->
  <text x="165" y="66" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Import Custom Script</text>
  <text x="165" y="84" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Import a GitHub repository to deploy as a PVE container or VM.</text>

  <!-- Close button -->
  <circle cx="670" cy="70" r="12" fill="#f1f5f9"/>
  <path d="M665 65 L675 75 M675 65 L665 75" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>

  <!-- Divider -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#e2e8f0" stroke-width="1"/>

  <!-- URL Input Section -->
  <text x="130" y="135" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">GitHub Repository URL</text>

  <!-- Input Field -->
  <rect x="130" y="145" width="540" height="44" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="145" y="173" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">https://github.com/owner/repo or https://github.com/owner/repo/tree/branch</text>

  <!-- Helper text -->
  <text x="130" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Supports main branch or specific branch URLs. Claude Code projects will be auto-detected.</text>

  <!-- Supported Types Box -->
  <rect x="130" y="230" width="540" height="90" rx="8" fill="#f8fafc"/>
  <text x="150" y="255" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">Supported project types:</text>

  <!-- Badges -->
  <rect x="150" y="270" width="65" height="26" rx="13" fill="#e0f2fe"/>
  <text x="182" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#0369a1" text-anchor="middle">Node.js</text>

  <rect x="225" y="270" width="60" height="26" rx="13" fill="#fce7f3"/>
  <text x="255" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">Python</text>

  <rect x="295" y="270" width="58" height="26" rx="13" fill="#dbeafe"/>
  <text x="324" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#1d4ed8" text-anchor="middle">Docker</text>

  <rect x="363" y="270" width="40" height="26" rx="13" fill="#dcfce7"/>
  <text x="383" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">Go</text>

  <rect x="413" y="270" width="45" height="26" rx="13" fill="#fef3c7"/>
  <text x="435" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#b45309" text-anchor="middle">Rust</text>

  <rect x="468" y="270" width="60" height="26" rx="13" fill="#f3e8ff"/>
  <text x="498" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">Generic</text>

  <!-- Divider -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Footer Button -->
  <rect x="540" y="415" width="130" height="38" rx="8" fill="#0ea5e9"/>
  <text x="605" y="440" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Fetch Repository</text>

  <!-- Download Icon in Button -->
  <path d="M565 432 L565 440 M561 436 L565 440 L569 436" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
