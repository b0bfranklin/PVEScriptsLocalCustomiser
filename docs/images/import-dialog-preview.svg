<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#1a1a2e"/>

  <!-- Dialog Box -->
  <rect x="100" y="30" width="600" height="490" rx="12" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Header -->
  <rect x="100" y="30" width="600" height="60" rx="12" fill="#ffffff"/>
  <rect x="100" y="78" width="600" height="12" fill="#ffffff"/>

  <!-- Package Icon -->
  <circle cx="140" cy="60" r="16" fill="#f0f9ff"/>
  <path d="M132 60 L140 54 L148 60 L148 66 L140 72 L132 66 Z" fill="none" stroke="#0ea5e9" stroke-width="2"/>
  <path d="M140 60 L140 72 M132 60 L148 60" stroke="#0ea5e9" stroke-width="2"/>

  <!-- Title -->
  <text x="165" y="56" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Import Custom Script</text>
  <text x="165" y="74" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Import a GitHub repository to deploy as a PVE container or VM.</text>

  <!-- Close button -->
  <circle cx="670" cy="60" r="12" fill="#f1f5f9"/>
  <path d="M665 55 L675 65 M675 55 L665 65" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>

  <!-- Divider -->
  <line x1="100" y1="90" x2="700" y2="90" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Preview Card -->
  <rect x="130" y="110" width="540" height="140" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Card Header -->
  <text x="150" y="140" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">FirewallAudit</text>

  <!-- Has Manifest Badge -->
  <rect x="560" y="125" width="90" height="22" rx="11" fill="#dcfce7"/>
  <text x="605" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">Has Manifest</text>

  <!-- Repo info -->
  <text x="150" y="162" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">b0bfranklin/FirewallAudit (claude/self-hosted-web-app-fM6hv)</text>

  <!-- Description -->
  <text x="150" y="190" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">A self-hosted web application for auditing and managing firewall rules.</text>
  <text x="150" y="208" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Built with Claude Code for automated deployment.</text>

  <!-- Type and Slug -->
  <text x="150" y="235" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="500">Type:</text>
  <rect x="185" y="222" width="55" height="20" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="212" y="236" font-family="system-ui, sans-serif" font-size="12" fill="#475569" text-anchor="middle">nodejs</text>

  <text x="260" y="235" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="500">Slug:</text>
  <rect x="295" y="222" width="95" height="20" rx="4" fill="#f8fafc"/>
  <text x="342" y="236" font-family="monospace" font-size="11" fill="#475569" text-anchor="middle">firewallaudit</text>

  <!-- Helper Text -->
  <text x="130" y="275" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">Click "Configure" to customize settings or "Import Now" to use defaults.</text>

  <!-- Resources Preview -->
  <rect x="130" y="295" width="540" height="120" rx="8" fill="#f8fafc"/>
  <text x="150" y="325" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Default Resources</text>

  <!-- Resource Grid -->
  <g transform="translate(150, 340)">
    <!-- CPU -->
    <rect x="0" y="0" width="120" height="55" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="60" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">CPU Cores</text>
    <text x="60" y="42" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">1</text>

    <!-- RAM -->
    <rect x="135" y="0" width="120" height="55" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="195" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">RAM</text>
    <text x="195" y="42" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">1024 MB</text>

    <!-- Disk -->
    <rect x="270" y="0" width="120" height="55" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="330" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Disk</text>
    <text x="330" y="42" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">8 GB</text>

    <!-- OS -->
    <rect x="405" y="0" width="120" height="55" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="465" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">OS</text>
    <text x="465" y="42" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Debian 13</text>
  </g>

  <!-- Divider -->
  <line x1="100" y1="460" x2="700" y2="460" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Footer Buttons -->
  <rect x="410" y="475" width="100" height="36" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="460" y="498" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Configure</text>

  <rect x="525" y="475" width="105" height="36" rx="8" fill="#0ea5e9"/>
  <text x="577" y="498" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Import Now</text>
</svg>
